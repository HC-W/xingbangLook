    function imgUrl(url) {
        if (url == '') {
            api.toast({
                msg: '暂无详情'
            });
        } else {
            //网络连接判断S
            api.ajax({
                url: api_url + '/login/login/banben.html',
                method: 'get'
            }, function(ret, err) {
                if (ret) {
                    //网络正常   跳转
                    api.toast({
                        msg: '加载中'
                    });

                    api.openWin({
                        name: 'h5',
                        url: './h5.html',
                        pageParam: {
                            url: url
                        }
                    });
                } else {

                    //网络连接失败 进行提示
                    //  NetworkConnectionFailurePrompt();

                    api.toast({
                        msg: '请检查网络是否畅通'
                    });
                }
            });
            //网络连接判断E
        }
    }

        var div_list = $api.byId('live_div_list');
        var template = $api.byId('template');
        api.ajax({
            url: 'https://kankan.51xingbang.com/login/login/tvlist.html',

        }, function(ret, err) {

                //alert( JSON.stringify( ret ) );

                div_list.innerHTML = pagefn(ret);
                api.hideProgress();
            } else {

            }

    //////////////////////   打开电视TV直播播放页  方法         S //////////////////////
    function openWin(name) {
        var time = localStorage.getItem('user_time');
        var user_id = localStorage.getItem('user_id');
        var username = localStorage.getItem('user_name');
        var timestamp = Date.parse(new Date()) / 1000;
        //判断是否登录
        if (user_id == 0) {
            /* api.alert({
                  title: '温馨提示',
                  msg: '请先登陆后使用',
              });

            原弹窗提示*/
            /*新提示*/
            api.toast({
                msg: '(ｷ｀ﾟДﾟ´)!!    你还没登陆！',
                duration: 2000
            });
            api.openWin({
                name: 'login',
                url: './login.html',
                delay: 2000
            });
            return;
        }

        //判断是否会员
        if (time > timestamp || time == -1) {
            //网络连接判断S
            api.ajax({
                url: api_url + '/login/login/banben.html',
                method: 'get'
            }, function(ret, err) {
                if (ret) {

                    //网络正常   跳转
                    /*
                        api.showProgress({
                             title: 'VIP登录中',
                             modal: false
                         });

                         api.toast({
                             msg: '加载中'
                         });
                       */

                    var delay = 0;
                    if (api.systemType != 'ios') {
                        delay = 300;
                    }
                    api.openWin({
                        name: 'tv_play_win',
                        url: 'tv_play_win.html',
                        bounces: false,
                        delay: delay,
                        slidBackEnabled: true,
                        vScrollBarEnabled: false,
                        pageParam: {
                            video: name
                        }
                    });
                } else {
                    //网络连接失败 进行提示
                    NetworkConnectionFailurePrompt();
                }
            });
            //网络连接判断E
        } else if (time < timestamp) {
            VipExpiredHint(); //会员过期弹窗提示
        }
    }

    //////////////////////    会员过期提示  方法  VipExpiredHint   S  //////////////////////
    function VipExpiredHint() {

        /*会员过期弹窗提示*/
        var dialogBox = api.require('dialogBox');
        dialogBox.alert({
            tapClose: true, //描述：（可选项）是否点击遮罩层关闭该对话框  默认值：false
            texts: {
                content: '您的VIP会员已过期',
                leftBtnTitle: '在想想',
                rightBtnTitle: '去续费'
            },
            styles: {
                bg: '#fff', //（可选项）字符串类型；对话框整体背景配置，支持#、rgb、rgba、img；默认：#fff
                corner: 10, //（可选项）数字类型；对话框背景圆角大小；默认：2
                w: 300, //（可选项）数字类型；对话框的宽；默认：300
                title: { //（可选项）JSON对象；弹窗标题栏样式配置，不传则不显示标题区域
                    marginT: 20, //（可选项）数字类型；标题栏与对话框顶端间距；默认：20
