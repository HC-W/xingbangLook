    //获取验证码
    function getCode(){
	  var yzcode = $("#yzcode").val();
	  var username = $("#username").val();
      if (!onoff) {
        return;
      }
      onoff = false;

      if(username == ''){
//      api.alert({
//          title: '警告！~',
//          msg: '请输入手机号码',
//      });
        tanChu('警告！~','请输入手机号码');
        onoff = true;
        return;
      }
      if(username.length != 11){
//      api.alert({
//          title: '警告！~',
//          msg: '请输入11位手机号码',
//      });
        tanChu('警告！~','请输入11位手机号码');
        onoff = true;
        return;
      }
      code_data = RndNum(6);
      var content = escape('#code#='+code_data);
      //alert(content);
      $.ajax({
          url: api_url +'/login/login/yzcode.html',
          type: 'get',
          dataType: 'json',
          data: {
	          username: username,
	          key: code_data
          },
          success:function(ret, err){
		        if (ret.code==0) {
		          onoff = true;
		//        api.alert({
		//            title: '提示',
		//            msg: ret.msg,
		//        });
		          tanChu('提示',ret.msg);
		          return;
		        }else {
		          // onoff = true;
		          getApicode(username,code_data);
		        }
		 }
      });
    }
    //生成验证码
    function RndNum(n){
      var rnd="";
      for(var i=0;i<n;i++)
          rnd+=Math.floor(Math.random()*10);
      return rnd;
    }

    function getApicode(username,content) {
      var btn1 = $('#btn1');
      $.ajax({
        url: api_url + '/login/login/sendmsm.html',
        type: 'get',
        dataType: 'json',
        data: {
            mobile: username,
            code: content
        },
        success:function(ret){
        	console.log(ret);
	        if(ret.code){
	//        api.toast({
	//            msg: '发送成功',
	//            duration: 1000,
	//            location: 'middle'
	//        });
				$(".middle").html("发送成功").show();
				setTimeout(function() {
					$(".middle").hide();
				}, 1000);
	          var nuw = 120;
	          var timer = setInterval(function(){
	            nuw --;
	
	            if (nuw < 1) {
	              btn1.html('获取');
	              clearInterval(timer);
	              onoff = true;
	            }else {
	            	btn1.html(nuw+'s');
	//            btn1.innerHTML = nuw+'s';
	            }
	          },1000)
	        }else {
	//        api.alert({
	//            title: '提示',
	//            msg: ret.msg,
	//        });
	          tanChu('提示',ret.msg);
	          return;
	        }
	    },
	    error: function(err) {
	    	console.log(err);
	    }

      });
