 function tanChu(title,msg) {
    	$(".bg").show();
    	$(".tanchu").show();
    	$(".tanchu_title").html(title);
    	$(".tanchu_msg").html(msg);
    }

    	$(".bg").hide();

    }
	function wifiHide() {
		$(".bg").hide();

	}
	function tishi(content,time) {
		$("#tishi").html(content);
		$(".tishi").addClass("animated fadeInUp").show();
		setTimeout(function() {
			$(".tishi").removeClass("animated fadeInUp").hide();
		}, time);
	}

//////////////////////   获取电视TV直播列表  方法   getList    S //////////////////////
function getData() {
  var recNum = $('#recNum');
  var groupNum = $('#groupNum');

//  api.showProgress({
//      title: '加载中...',
//      modal: false
//  });
    var div_list = $('#div_list');
    $.ajax({
        url:  api_url + '/login/login/getGroupNum.html?uid='+localStorage.getItem('user_id'),
        type: 'get',
        dataType: 'json',
        success: function(ret,err) {
//      api.hideProgress();
	        if (ret) {
	            //alert( JSON.stringify( ret ) );
	            if(ret.code){
	              groupNum[0].innerHTML = ret.msg.group_num;
	              recNum[0].innerHTML = ret.msg.rec_num;
	              var children = ret.msg.children;
	              // children = [{"username":"18721045369","is_active":0,"cdate":"2018-12-23 12:00:00"},{"username":"18721045369","is_active":1,"cdate":"2018-12-23 12:00:00"}];
	              if(children.length){
	                var pagefn = doT.template(template.text);
	                // alert(pagefn);
	                div_list[0].innerHTML = pagefn(children);
	              }else {
	                div_list[0].innerHTML = '<tr><td colspan="3">暂无推荐会员</td></tr>'
	              }
	            }else {
//	              api.alert({
//	                  title: '糟糕~',
//	                  msg: ret.msg,
//	              });
	              tanChu('糟糕~',ret.msg);
	              return;
	            }
	        }else {
	            //alert( JSON.stringify( err ) );
//	            api.alert({
//	                title: '糟糕~',
//	                msg: err,
//	            });
	            tanChu('糟糕~',err);
	            return;
	        }
	    },
	    error: function(err) {
	    	tanChu('糟糕~',err);
	    }
    });
}
